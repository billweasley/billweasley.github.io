{% if page.title == 'Home' %}
<div class="site_description txt-left">
 {{ site.description }}
 </div>
 {% else %}
<div class="page_description txt-left ">
 {{ page.title }}
   <br>
 <span  class="post-meta" style="font-size: 30%;">
      <time class="post-date" style="font-style: italic;" datetime="{{ page.date | date:"%Y-%m-%d" }}">{{ page.date | date: "%b %-d, %Y" }}</time>
      <span class="post-author">by {{ site.author.name }}</span>

    </span>
    <span style="font-size: 30%;" class="post-category">
      <br>  分类: </span>
    <span style="font-size: 70%;" class="post-category">{{page.category}}</span>
{%if {{page.tags}}!=[] %}
  <span  class="post-tags" style="font-size: 30%;">标签:
</span>
<span style="font-size: 70%;"class="post-tags">
{%for tags in  {{page.tags}} %}
    {{tags}}
{%endfor%}
{%endif%}
</span>
  </span>
</div>
{%endif%}
