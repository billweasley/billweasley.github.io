<article class="post card container">
  <header class="post-header">
    <h1><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
    <span class="post-meta">
      <time class="post-date" datetime="{{ page.date | date:"%Y-%m-%d" }}">{{ post.date | date: "%b %-d, %Y" }}</time>
      <span class="post-author">by {{ site.author.name }}</span>
      <br>
      <span class="post-category"><i class="fa fa-bookmark"></i>  {{post.category}}</span>
{%if {{post.tags}}!=[] %}
  &nbsp;    <span class="post-tags"><i class="fa fa-tag"></i>{%for tags in  {{post.tags}} %} {{tags}} {%endfor%}  </span> {%endif%}
</span>
</header>

  <div class="post-content">
    {{ post.content | strip_html | truncate: 300}} <a style= "text-decoration:none" href="{{ post.url | prepend: site.baseurl }}" class="readmore"><br><br>全文 | Further &raquo;</a>
  </div>
</article>
