<article class="post card container">
  <header class="post-header">
    <h1><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
    <span class="post-meta">
      <time class="post-date" datetime="{{ page.date | date:"%Y-%m-%d" }}">{{ post.date | date: "%b %-d, %Y" }}</time>
      <span class="post-author">by {{ site.author.name }}</span>
      <br>
      <span class="post-category">分类: {{post.category}}</span>
    </span>
<br>
{%if {{post.tags}}!=[] %}
 <span class="post-tags">标签:
{%for tags in  {{post.tags}} %}
      {{tags}}
{%endfor%}
{%endif%}
  </header>

  <div class="post-content">
    
    {{ post.content | strip_html | truncatewords: 20 }} <a href="{{ post.url | prepend: site.baseurl }}" class="readmore"><br><br>更多more &raquo;</a>
  </div>
</article>
