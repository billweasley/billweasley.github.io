{% for catagory in site.categories %}
 {% if catagory[0] == "coding" %}<!--填入类别（catagory）的 key name-->
    <h1 class="txt-center"> ""</h1> <!--填入类别的表示名称-->
        {% for post in catagory[1] %}
        <article class="post card container">
        <header class="post-header">
    <h1><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
<span class="post-meta">
      <time class="post-date" datetime="{{ page.date | date:"%Y-%m-%d" }}">{{ post.date | date: "%b %-d, %Y" }}</time>
      <span class="post-category">分类: {{post.category}}</span>
  </header>
  <div class="post-content">
 {{ post.content | strip_html | truncatewords: 5 }} <a style= "text-decoration:none" href="{{ post.url | prepend: site.baseurl }}" class="readmore">全文 | Further &raquo;</a>
  </div>
<br>
<br>
</article>
{% endfor %}
{% endif %}
    {% endfor %}
