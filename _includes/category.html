<script type="text/javascript">
$(function(){
  /* initiate the plugin */
  $("div.pag-holder").jPages({
      containerID  : "pag-itemContainer",
      perPage      : 4,  /* num of items per page */
      startPage    : 1,
      startRange   : 1,
      midRange     : 2,
      endRange     : 1
  });
});
</script>

<!--<h1 class="txt-center category_title"> {{ page.title }} </h1>-->
<div class="post-list" >
{% for catagory in site.categories %}
  <ul id="pag-itemContainer" style="list-style:none;">
 {% if catagory[0] == page.categories %}
   {% assign counter = 0 %}
   {% for post in catagory[1]%}
          <li>
          {% include post.html %}
          {% assign counter = counter | plus: 1 %}
          </li>
   {% endfor %}
{% endif %}
    </ul>
    {% endfor %}
 {% include jspagination.html %}
</div>
