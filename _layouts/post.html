---
layout: default
slug: single
---
<article class="post container card">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <span class="post-meta">
      <time class="post-date" datetime="{{ page.date | date:"%Y-%m-%d" }}">{{ page.date | date: "%b %-d, %Y" }}</time>
      <span class="post-author">by {{ site.author.name }}</span>
      <br>
      <span class="post-category">分类: {{page.category}}</span>
{%if {{page.tags}}!=[] %}
 <span class="post-tags">标签:
{%for tags in  {{page.tags}} %}
      {{tags}}
{%endfor%}
{%endif%}
</span>
    </span>
  </header>

  <div class="post-content">
    {{ content }}
    <aside class="share">
 <span> <small> 转发分享到 | Share this to</small></span>
      <br>
      <a href="https://www.facebook.com/sharer/sharer.php?u={{site.url}}{{page.url}}"
      onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
        <i class="fa fa-facebook-square"></i>
      </a>
<a>  </a>
      <a href="http://service.weibo.com/share/share.php?url={{site.url}}{{page.url}}"
      onclick="window.open(this.href,'weibo-share''width=580,height=296');return false;">
        <i class="fa fa-weibo"></i>
      </a>
    </aside>

    {% include comments.html %}

  </div>
</article>
